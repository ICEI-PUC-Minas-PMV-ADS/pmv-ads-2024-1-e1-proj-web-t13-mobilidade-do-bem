<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mobilidade do Bem</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <script src="../codigos_crud/crud_produtos.js"></script>
  <script defer src="../menu_navegacao/script.js"></script>
  <link rel="stylesheet" href="../menu_navegacao/style.css">
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg" style="background-color: #7426E0;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Alterna navegação"
            style="background-color: rgb(255, 255, 255);">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="" href="../pagina_inicial/index.html">
                <img class="collapse navbar-collapse" src="../img/logo.png" id="logo" alt="LOGO" width="165px"
                    height="75px">
            </a>
            <div class="nav-list">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

                    <li class="nav-item active"><a href="../pagina_inicial/index.html" class="nav-link">Inicio</a>
                    </li>
                    <li class="nav-item"><a id="link-sobre" href="" class="nav-link">Sobre</a></li>
                    <li class="nav-item"><a href="../pagina_produtos/index.html" class="nav-link">Produtos</a></li>
                    <li  id="anunciar" class="nav-item"><a href="javascript:naoLogado()" class="nav-link">Anunciar</a></li>

                </ul>
            </div>
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" name="" id="barra_pesquisa">
            <button class="btn  my-2 my-sm-0" id="botao_pesquisa">Pesquisar</button>
            <div class="login-icon navbar-brand">
                <a id="sair" href=""  onclick="sair()">Sair</a>
                <a href="javascript:botaoPerfil()"><img id="icone" src="../img/perfil.png" alt="LOGIN/CADASTRO" width="65px" height="50px"></a>            </div>
        </div>
    </nav>
</header>

    <section class="menu">
      <div class="profile-sidebar">
        <div class="profile-usertitleU">
        </div>
    </div>
        <div class="profile-usermenu">
          <ul class="nav">
            <ol class="active">
              <button class="nav-button" onclick="logout()">Sair</button> 
        </div>
    </section>

    <main>
      <div style="overflow-x: auto;" class="col-md-9">
        <div class="profile-content">
          <form>
          <div class="cadastrar">
              <h1 class="cad-um">Cadastro de Produto</h1>
              <div class="caixas">
                <div class="caixa">
                  <label>Título</label><br />
                  <input type="text" minlength="6" name="titulo" id="cad-titulo" required
                    placeholder="Título do Produto"><br />
                </div>
                <div class="caixa">
                  <label>Categoria</label><br />
                  <select required name="categoria" id=cad-categoria>
                    <option value="null" disabled selected hidden>Selecione</option>
                    <option value="Cadeiras de Rodas">Cadeiras de Rodas</option>
                    <option value="Bengalas">Bengalas</option>
                    <option value="Andadores">Andadores</option>
                    <option value="Outros">Outros</option>
                  </select>
                  <div class="caixa">
                    <label>Modalidade</label><br />
                    <select required name="modalidade" id=cad-modalidade>
                      <option value="null" disabled selected hidden>Selecione</option>
                      <option value="Empréstimo">Empréstimo</option>
                      <option value="Doação">Doação</option>
                    </select>
                    <div class="caixa">
                      <label>Tempo de Empréstimo</label><br />
                      <input type="text" maxlength="10" name="tempo" id="cad-tempo" required
                        placeholder="Ex: 30 dias"></br>
                    </div>
                <div class="caixa">
                  <label>Resumo</label><br />
                  <textarea required placeholder="Escreva sobre o produto" name="resumo"
                    id="cad-resumo"></textarea></br>
                </div>
                <div class="caixa">
                  <label>Imagem</label><br />
                  <input type="text" minlength="6" name="imagem" id="cad-imagem" required
                    placeholder="Insira a URL da imagem do seu produto"><br />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div>
        <button onclick="verificarCampos()" class= "cad-button" id="botao" type="button">Cadastrar</button>
      </div>
    </main>
    <footer class="rodape"> 
      <p>Copyright &#169 2024 Mobilidade do Bem | Todos os direitos reservados</p></footer>
</body>

</html>
