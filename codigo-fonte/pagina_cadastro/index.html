<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Mobilidade do bem</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
</head>
<body style="background-color: rgb(224, 224, 224);">

    <header>

        <nav class="navbar navbar-expand-lg" style="background-color: rgb(115, 37, 224);">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Alterna navegação" style="background-color: rgb(255, 255, 255);">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="" href="">
                    <img class="collapse navbar-collapse" src="../img/logo.png" id="logo" alt="LOGO" width="165px" height="75px">
                </a>
                <div class="nav-list">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
    
                        <li class="nav-item active"><a href="#" class="nav-link">Inicio</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Sobre</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Produtos</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Anunciar</a></li>
    
                    </ul>
                </div>
                <form id="pesquisa" action="" class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" name="" id="">
                    <button class="btn  my-2 my-sm-0">Pesquisar</button>

                </form>
                <div class="login-icon navbar-brand">
                    <a href=""><img id="icone" src="../img/perfil.png" alt="LOGIN/CADASTRO" width="65px" height="50px"></a>
                </div>
            </div>
        </nav>
    </header>

    <script>

        $(document).ready(function(){
            var $campo = $("#cep");
            $campo.mask('00000-000', {reverse:true});

        }); 

    </script>


    <div id="formulario" class="row d-flex justify-content-center align-item-center">
        <form class="" action="">
            <h5 id="titulo-cadastrar" class="col-sm-12 mb-1">Cadastre-se</h5>
            <br>
            <div class="form-group col-sm-12 mb-1">
                <input id="nome_completo" class="form-control" type="text" placeholder="Nome Completo" required maxlength="50">
            </div>
            <br>
            <div class="form-group col-sm-12 mb-1">
                <input id="email" class="form-control" type="email" required placeholder="E-mail">
            </div>
            <br>
            <div class="form-group col-sm-12 mb-1">
                <input id="telefone" class="form-control" type="number" required maxlength="13" placeholder="Telefone">
            </div>
            <br>
            <div class="form-group col-sm-12 mb-1">
                <input id="cep" class="form-control" type="number" required maxlength="" placeholder="CEP" name="cep">
            </div>
            <br>
            <div class="form-group col-sm-12 mb-1">
                <label for="inputType">Categoria de conta</label>
                <br>
                <select class="form-control mb-1" name="tipo-conta" id="inputType" >
                    <option value="adquirir">Desejo adquirir produtos</option>
                    <option value="doar">Quero doar</option>
                    <option value="emprestar">Quero emprestar</option>
                </select>
            </div>
            <br>
            <div class="form-group col-sm-12 mb-1">
                <input id="senha" class="form-control mb-3" type="password" placeholder="Senha" required maxlength="20">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="notificacao">
                <label class="form-check-label" for="notificacao">Desejo receber notificações sobre novos produtos

                </label>
                <br>
            </div>
            <button id="btn-cadastrar" class="btn mb-3" type="submit" onclick="registro()">Cadastrar-se</button>
            <div class="form-group">
                <a class="link-possui-conta" href="#" style="color: rgb(7, 0, 0); font-size: 17px; font-weight: 500;">Já tem uma conta? Entrar</a>
            </div>
        
        </form>
    </div>

    <footer class="rodape">
        <img width="15"
        src="../img/perfil.png" alt="logomarca">
        <p>Copyright &#169 2024 | Todos os direitos reservados</p>
    </footer>   



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
